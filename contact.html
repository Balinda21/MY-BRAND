<script>
  document.addEventListener("DOMContentLoaded", function() {
    const contactForm = document.getElementById("contact-form");

    contactForm.addEventListener("submit", async function(event) {
      event.preventDefault(); // Prevent default form submission

      const isLoggedIn = checkLoginStatus(); // Check if the user is logged in
      if (isLoggedIn) {
        // If the user is logged in, submit the form
        submitForm(contactForm);
      } else {
        // If the user is not logged in, show alert
        alert("Please log in first to submit the form.");
      }
    });
  });

  async function submitForm(form) {
    const formData = new FormData(form); // Get form data
    const url = 'https://portfolio-backend-cy9p.onrender.com/submit-contact-form'; // Endpoint URL

    try {
      const response = await fetch(url, {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        alert("Form submitted successfully!");
        form.reset(); // Clear form fields on successful submission
      } else {
        alert("Failed to submit form. Please try again later.");
      }
    } catch (error) {
      console.error("Error submitting form:", error);
      alert("An error occurred. Please try again later.");
    }
  }

  function checkLoginStatus() {
    const token = getCookie("token");
    return !!token; // Returns true if token exists, indicating user is logged in
  }

  // Function to get cookie by name
  function getCookie(name) {
    const cookies = document.cookie.split(";")
      .map(cookie => cookie.trim().split("="))
      .reduce((acc, [key, value]) => ({ ...acc, [key]: value }), {});
    return cookies[name];
  }
</script>

<script>
  document.addEventListener("DOMContentLoaded", function() {
      const loginButton = document.getElementById("login-btn");

      if (loginButton) {
          const token = getCookie("token");

          if (token) {
              // If token is present, user is logged in
              loginButton.textContent = "Logout";
              loginButton.addEventListener("click", function() {
                  // Clear token by setting an expired cookie
                  document.cookie = "token=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
                  // Redirect to login page
                  window.location.href = "login.html";
              });
          } else {
              // If token is not present, user is not logged in
              loginButton.textContent = "Login";
              loginButton.href = "login.html"; // Update href attribute with login page URL
          }
      } else {
          console.error("Login button not found!");
      }
  });

  // Function to get cookie by name
  function getCookie(name) {
      const cookies = document.cookie.split(";")
          .map(cookie => cookie.trim().split("="))
          .reduce((acc, [key, value]) => ({ ...acc, [key]: value }), {});
      return cookies[name];
  }
</script>
