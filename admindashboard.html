<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blogs.css">

</head>
<body>
  <header class="admin-header">
    <div>
      <h3>Admin Dashboard</h3>
    </div>
    <div style="display: flex; gap: 10px;">
      <div><img src="./images/dash.jpg" alt="" style=" width: 50px; height: 45px; border-radius: 500px;"></div>
      <div><h4>Maurice</h4></div>

  </header>
  <input type="checkbox" id="check">
  <label for="check">

    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <header>Maurice</header>
    <a href="#" class="active">
      <i class="fas fa-qrcode"></i>
      <span>Dashboard</span>
    </a>
    <a href="#">
      <i class="fas fa-stream"></i>
      <span>Blogs</span>
    </a>
    <a href="addblog.html">
      <i class="fas fa-calendar"></i>
      <span>Add Blog</span>
    </a>
    <a href="adminqueries.html">
      <i class="fas fa-calendar"></i>
      <span>Queries</span>
    </a>
    <a href="index.html">
      <i class="fas fa-calendar"></i>
      <span>Logout</span>
    </a>
  </div>

  <div class="card-holder">
    <div class="comments"> 
      Total comments: 300
    </div>
    <div class="likes">
      Total likes: 200
    </div>
  </div>

  <div class="blog-cards-container" id="blog-cards-container"></div>

  
</body>
</html>
