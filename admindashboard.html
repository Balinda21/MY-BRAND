<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="blogs.css">
  <link rel="stylesheet" href="admindashboard.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <header class="admin-header">
    <div>
      <h3>Admin Dashboard</h3>
    </div>
    <div style="display: flex; gap: 10px;">
      <div><img src="./images/dash.jpg" alt="" style=" width: 50px; height: 45px; border-radius: 500px;"></div>
      <div><h4>Maurice</h4></div>
    </div>
  </header>
  <input type="checkbox" id="check">
  <label for="check">
    <i class="fas fa-bars" id="btn"></i>
    <i class="fas fa-times" id="cancel"></i>
  </label>
  <div class="sidebar">
    <header>Maurice</header>
    <a href="#" class="active">
      <i class="fas fa-qrcode"></i>
      <span>Dashboard</span>
    </a>
    <a href="#">
      <i class="fas fa-stream"></i>
      <span>Blogs</span>
    </a>
    <a href="addblog.html">
      <i class="fas fa-calendar"></i>
      <span>Add Blog</span>
    </a>
    <a href="adminqueries.html">
      <i class="fas fa-calendar"></i>
      <span>Queries</span>
    </a>
    <a href="index.html">
      <i class="fas fa-calendar"></i>
      <span>Logout</span>
    </a>
  </div>

  <div class="card-holder">
    <div class="comments"> 
      Total comments: 300
    </div>
    <div class="likes">
      Total likes: 200
    </div>
  </div>

  <div class="blog-cards-container" id="blog-cards-container"></div>

  <script>
    // Function to generate HTML for blog post cards
    function generateBlogCard(blog) {
      var card = document.createElement('div');
      card.classList.add('blog-card');

      var image = document.createElement('img');
      image.src = URL.createObjectURL(blog.picture);
      image.alt = 'Blog Picture';
      card.appendChild(image);

      var content = document.createElement('div');
      content.classList.add('card-content');

      var title = document.createElement('h2');
      title.textContent = blog.title;
      content.appendChild(title);

      var date = document.createElement('span');
      date.classList.add('card-date');
      date.textContent = blog.date;
      content.appendChild(date);

      var description = document.createElement('p');
      description.textContent = blog.description;
      content.appendChild(description);

      card.appendChild(content);

      return card;
    }

    // Function to update blog cards from local storage
    function updateBlogCards() {
      var blogCardsContainer = document.getElementById('blog-cards-container');
      blogCardsContainer.innerHTML = '';

      var blogs = localStorage.getItem('blogs') ? JSON.parse(localStorage.getItem('blogs')) : [];
      blogs.forEach(function(blog) {
        var card = generateBlogCard(blog);
        blogCardsContainer.appendChild(card);
      });
    }

    // Call updateBlogCards initially to load existing blogs
    updateBlogCards();
  </script>
</body>
</html>
