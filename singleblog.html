<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
      
        .blog-section {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 50px 0;
        }

        .blog-card {
            max-width: 600px;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .blog-card img {
            width: 100%;
            height: auto;
            display: block;
        }

        .card-content {
            padding: 20px;
        }

        .card-content h2 {
            margin-top: 0;
        }

        .card-date {
            color: #888;
            font-size: 14px;
        }

        .read-more {
            color: #007bff;
            text-decoration: none;
            display: block;
            margin-top: 10px;
        }
        .like-comment-section {
            margin-top: 20px;
            display: flex;
            gap: 20px;
        }

        .like-btn,
        .comment-btn {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 8px 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-right: 10px;
        }

        .comment-section {
            margin-top: 20px;
        }

        .comment-section h3 {
            margin-bottom: 10px;
        }

        .comment {
            margin-bottom: 10px;
        }

        /* Style for comment form */
        .comment-form input,
        .comment-form textarea,
        .comment-form button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .comment-form textarea {
            resize: vertical;
        }

        .comment-form button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        .comment-form button:hover {
            background-color: #0056b3;
        }
        .liked {
    filter: invert(37%) sepia(95%) saturate(2526%) hue-rotate(332deg) brightness(101%) contrast(105%);
}
    </style>
</head>
<body>
    <div class="">
        <header>
            <h3 class="farmie">
              <span class="far">Mau</span>rice.
            </h3>
            <nav class="nav">
              <a href="index.html">Home</a>
              <a href="about.html">About</a>
              <a href="#Services">Services</a>
              <a href="projects.html">Projects</a>

              <a href="contact.html">Contact</a>

            <a href="login.html" class="login_button">
              Login

            <button id="nav-toggle" class="nav-btn">
              <i class="fa fa-bars"></i>
            </button>
            
          </header>
          
      </div>
    <!-- Blog section -->
    <div class="blog-section">
        <div class="blog-card">
            <img src="./images/ai.jpg" alt="Blog Image">
            <div class="card-content">
                <h2>Artificial intelligence</h2>
                <span class="card-date">January 1, 2022</span>
                <p>AI is a tool created and controlled by humans. While AI technologies continue to advance rapidly and play </p>
               
                <div class="like-comment-section">
                    <i><img id="likeIcon" src="./images/heart.png" alt="" style="width: 20px; cursor: pointer;" onclick="like()"></i>
                   
                    
                </div>
                <!-- Comment section -->

                    <h3>Leave a Comments</h3>
                    
                    
                    <!-- Add comment form -->

                        <input type="text" placeholder="Your name">

    <footer class="footer">
        <div class="footer-content">
            <div class="email">
                <p>balindamoris@gmail.com</p>

            <div class="social-media">
                <a href="#" class="social-icon"><i class="fa fa-facebook"></i></a>

</html>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var navToggle = document.getElementById("nav-toggle");
        var navMenu = document.querySelector(".nav");
  
        navToggle.addEventListener("click", function() {
            navMenu.classList.toggle("active");
        });
    });

       document.addEventListener("DOMContentLoaded", function() {
            // Function to add comment to the UI
            function addComment(comment) {
                var commentSection = document.querySelector(".comment-section");
                var commentDiv = document.createElement("div");
                commentDiv.classList.add("comment");
                commentDiv.innerHTML = "<p>" + comment + "</p>";
                commentSection.appendChild(commentDiv);
            }

            // Function to handle form submission
            document.querySelector(".comment-form").addEventListener("submit", function(event) {
                event.preventDefault();
                var nameInput = document.querySelector(".comment-form input[type='text']");
                var commentInput = document.querySelector(".comment-form textarea");
                var name = nameInput.value.trim();
                var comment = commentInput.value.trim();

                if (name !== "" && comment !== "") {
                    var newComment = name + ": " + comment;
                    addComment(newComment);

                    // Store comment in local storage
                    var comments = localStorage.getItem("comments");
                    if (!comments) {
                        comments = [];
                    } else {
                        comments = JSON.parse(comments);
                    }
                    comments.push(newComment);
                    localStorage.setItem("comments", JSON.stringify(comments));

                    // Clear input fields
                    nameInput.value = "";
                    commentInput.value = "";
                } else {
                    alert("Please fill in all fields.");
                }
            });

            // Load comments from local storage
            var savedComments = localStorage.getItem("comments");
            if (savedComments) {
                savedComments = JSON.parse(savedComments);
                savedComments.forEach(function(comment) {
                    addComment(comment);
                });
            }
        });

        // Function to handle liking
function like() {
    var likeIcon = document.getElementById("likeIcon");
    
    // Toggle color class
    likeIcon.classList.toggle("liked");
    
    // Store like state in local storage
    var liked = likeIcon.classList.contains("liked");
    localStorage.setItem("liked", liked);
}

document.addEventListener("DOMContentLoaded", function() {
    // Restore like state from local storage
    var liked = localStorage.getItem("liked");
    var likeIcon = document.getElementById("likeIcon");

    if (liked === "true") {
        likeIcon.classList.add("liked");
    }
});
  </script>
